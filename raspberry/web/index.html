<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Smart Meter &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="css/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->

<script type="text/javascript" src="js/plotly.min.js"></script>
<script type="text/javascript" src="js/d3.v2.js"></script>
<script type="text/javascript" src="js/gauge.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</head>
<body onload="init()">

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Meter</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Real-time</a></li>
                <li class="pure-menu-item"><a href="totals.html" class="pure-menu-link">Totals</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Config</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <div style="position: absolute; left: 180px; top: 20px">
                <span id="voltageGaugeContainer"></span>
                <span id="currentGaugeContainer"></span>
            </div>
            <h1 id="hostname"></h1>
            <h2>Real time data from aquisition board.</h2>
            <a onclick="change_channel(0)" class="pure-button">Channel 0</a>
            <a onclick="change_channel(1)" class="pure-button">Channel 1</a>
            <a onclick="change_channel(2)" class="pure-button">Channel 2</a>
            <a onclick="change_channel(3)" class="pure-button">Channel 3</a>
            <a onclick="change_channel(4)" class="pure-button">Channel 4</a>
            <a onclick="change_channel(5)" class="pure-button">Channel 5</a>
            <a onclick="change_channel(6)" class="pure-button">Channel 6</a>
            <a id="download_csv_file" class="pure-button pure-button-primary">Download .csv</a>
        </div>

        <h2 id="channel_num" class="content-subhead" style="margin-left: 50px"></h2>
        <div style="width: 90%; overflow: hidden; margin-left: auto; margin-right: auto">
            <div style="width: 50%; float: left; text-align: center">
                Voltage
                <div id="inst_voltage"></div>
            </div>
            <div style="width: 50%; margin-left: 50%; text-align: center">
                Current
                <div id="inst_current"></div>
            </div>

            <div style="text-align: center">
                Power
                <div id="power"></div>
            </div>
        </div>
    </div>
    <footer style="text-align: center">
        <p id="aq_date"></p>
    </footer>
</div>
<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
